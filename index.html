<style>

<body>
<h3>ğŸ æ‰‹æœºè´ªåƒè›‡</h3>
<canvas id="game" width="300" height="300"></canvas>

<!-- è™šæ‹Ÿæ–¹å‘æŒ‰é”® -->
<div class="controls">
  <div class="empty"></div>
  <div class="btn" onclick="setDir('UP')">â¬†ï¸</div>
  <div class="empty"></div>

  <div class="btn" onclick="setDir('LEFT')">â¬…ï¸</div>
  <div class="empty"></div>
  <div class="btn" onclick="setDir('RIGHT')">â¡ï¸</div>

  <div class="empty"></div>
  <div class="btn" onclick="setDir('DOWN')">â¬‡ï¸</div>
  <div class="empty"></div>
</div>

<button class="restart" onclick="startGame()">é‡æ–°å¼€å§‹</button>

<script>
var canvas = document.getElementById("game");
var ctx = canvas.getContext("2d");
var box = 15;
var snake, food, dir, timer;

function startGame() {
  snake = [{ x: 150, y: 150 }];
  dir = "RIGHT";
  food = randomFood();
  clearInterval(timer);
  timer = setInterval(draw, 150);
}

function setDir(d) {
  if (d === "UP" && dir !== "DOWN") dir = d;
  if (d === "DOWN" && dir !== "UP") dir = d;
  if (d === "LEFT" && dir !== "RIGHT") dir = d;
  if (d === "RIGHT" && dir !== "LEFT") dir = d;
}

function randomFood() {
  return {
    x: Math.floor(Math.random() * (canvas.width / box)) * box,
    y: Math.floor(Math.random() * (canvas.height / box)) * box
  };
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  snake.forEach(function(p, i) {
    ctx.fillStyle = i === 0 ? "#22c55e" : "#4ade80";
    ctx.fillRect(p.x, p.y, box, box);
  });

  ctx.fillStyle = "red";
  ctx.fillRect(food.x, food.y, box, box);

  var head = { x: snake[0].x, y: snake[0].y };
  if (dir === "UP") head.y -= box;
  if (dir === "DOWN") head.y += box;
  if (dir === "LEFT") head.x -= box;
  if (dir === "RIGHT") head.x += box;

  if (head.x === food.x && head.y === food.y) {
    food = randomFood();
  } else {
    snake.pop();
  }

  if (head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height ||
      snake.some(function(p){ return p.x === head.x && p.y === head.y; })) {
    clearInterval(timer);
    alert("æ¸¸æˆç»“æŸï¼");
    return;
  }

  snake.unshift(head);
}

startGame();
</script>
