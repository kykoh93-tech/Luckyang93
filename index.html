<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>æ‰‹æœºèš¯èš“è´ªåƒè›‡</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<style>
body {
  margin: 0;
  background: #111;
  color: #fff;
  font-family: Arial, "Microsoft YaHei", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  height: 100vh;
}
canvas {
  background: #000;
}
.controls {
  display: grid;
  grid-template-columns: 60px 60px 60px;
  grid-template-rows: 60px 60px 60px;
  gap: 6px;
  margin-top: 12px;
  justify-content: center;
}
.btn {
  background: #22c55e;
  color: #000;
  font-size: 22px;
  border-radius: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
  user-select: none;
  touch-action: manipulation;
}
.btn:active { background: #16a34a; }
.empty { visibility: hidden; }
.restart {
  margin-top: 10px;
  padding: 8px 16px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background: #3b82f6;
  color: white;
}
</style>
</head>
<body>
<h3>ğŸ› èš¯èš“è´ªåƒç•ªèŒ„ ğŸ…</h3>
<canvas id="game" width="300" height="300"></canvas>

<div class="controls">
  <div class="empty"></div>
  <div class="btn" onclick="setDir('UP')">â¬†ï¸</div>
  <div class="empty"></div>
  <div class="btn" onclick="setDir('LEFT')">â¬…ï¸</div>
  <div class="empty"></div>
  <div class="btn" onclick="setDir('RIGHT')">â¡ï¸</div>
  <div class="empty"></div>
  <div class="btn" onclick="setDir('DOWN')">â¬‡ï¸</div>
  <div class="empty"></div>
</div>

<button class="restart" onclick="startGame()">é‡æ–°å¼€å§‹</button>

<script>
var canvas = document.getElementById("game");
var ctx = canvas.getContext("2d");
var box = 15;
var snake, food, dir, timer, score;
var eatAnim = null; // åƒç•ªèŒ„åŠ¨ç”»

function startGame() {
  snake = [{ x: 150, y: 150 }];
  dir = "RIGHT";
  food = randomFood();
  score = 0;
  eatAnim = null;
  clearInterval(timer);
  timer = setInterval(draw, 170);
}

function setDir(d) {
  if(d === "UP" && dir !== "DOWN") dir = d;
  if(d === "DOWN" && dir !== "UP") dir = d;
  if(d === "LEFT" && dir !== "RIGHT") dir = d;
  if(d === "RIGHT" && dir !== "LEFT") dir = d;
}

function randomFood() {
  return {
    x: Math.floor(Math.random() * (canvas.width / box)) * box,
    y: Math.floor(Math.random() * (canvas.height / box)) * box
  };
}

function drawTomato(x, y) {
  // ç•ªèŒ„çº¢è‰²åœ†
  ctx.fillStyle = "red";
  ctx.beginPath();
  ctx.arc(x + box/2, y + box/2, box/2, 0, Math.PI*2);
  ctx.fill();
  // ç•ªèŒ„å¶å­
  ctx.fillStyle = "green";
  ctx.beginPath();
  ctx.moveTo(x + box/2, y + 2);
  ctx.lineTo(x + box/2 - 3, y + 5);
  ctx.lineTo(x + box/2 + 3, y + 5);
  ctx.closePath();
  ctx.fill();
}

function drawWormPart(x, y, index) {
  var headColor = [139,69,19];
  var tailColor = [160,82,45];
  var ratio = index / snake.length;
  var r = Math.floor(headColor[0]*(1-ratio)+tailColor[0]*ratio);
  var g = Math.floor(headColor[1]*(1-ratio)+tailColor[1]*ratio);
  var b = Math.floor(headColor[2]*(1-ratio)+tailColor[2]*ratio);
  ctx.fillStyle = `rgb(${r},${g},${b})`;
  ctx.beginPath();
  ctx.arc(x + box/2, y + box/2, box/2, 0, Math.PI*2);
  ctx.fill();
}

function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // ç”»ç•ªèŒ„
  drawTomato(food.x, food.y);

  // ç”»è›‡
  snake.forEach((p,i)=> drawWormPart(p.x,p.y,i));

  // è›‡å¤´åæ ‡
  var head = { x: snake[0].x, y: snake[0].y };
  if(dir==="UP") head.y -= box;
  if(dir==="DOWN") head.y += box;
  if(dir==="LEFT") head.x -= box;
  if(dir==="RIGHT") head.x += box;

  // æ— é™ç©¿å¢™
  if(head.x < 0) head.x = canvas.width - box;
  if(head.x >= canvas.width) head.x = 0;
  if(head.y < 0) head.y = canvas.height - box;
  if(head.y >= canvas.height) head.y = 0;

  // åƒç•ªèŒ„
  if(head.x===food.x && head.y===food.y){
    food = randomFood();
    score++;
    eatAnim = {x: head.x, y: head.y, timer: 5}; // åŠ¨ç”»æŒç»­5å¸§
  } else {
    snake.pop();
  }

  snake.unshift(head);

  // åƒç•ªèŒ„åŠ¨ç”»
  if(eatAnim){
    ctx.fillStyle = "yellow";
    ctx.font = "16px Arial";
    ctx.fillText("+1", eatAnim.x, eatAnim.y - (5*(6 - eatAnim.timer)));
    eatAnim.timer--;
    if(eatAnim.timer<=0) eatAnim=null;
  }

  // æ’è‡ªå·±
  if(snake.slice(1).some(p=>p.x===head.x && p.y===head.y)){
    clearInterval(timer);
    alert("æ¸¸æˆç»“æŸï¼å¾—åˆ†ï¼š" + score);
    return;
  }
}

startGame();
</script>
</body>
</html>
